            <label for="Email">Email Address</label>
            <input type="email" name="" id="Email">
            <br>
            <br>
            <label for="Pass">Password</label>
            <input type="password" oninput="handleInputPassowrd()" name="" id="Pass">
            <p id="pass"></p>
            <label for="CoPass">Confirm Password</label>
            <input type="password" name="" oninput="handleConfirm()" id="CoPass">

        </form>
    </div>
